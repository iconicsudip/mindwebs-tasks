{% extends 'nav.html' %}

{% block body %}

<form action="{% url 'add_expenses' %}" method="POST" class="row g-3" style="display: flex;flex-direction: column;align-content: center;justify-content: center;flex-wrap: wrap;">
    {% if messages %}
        {% for message in messages %}
            <div class="col-auto alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% if error %}
        <div class="col-auto alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{error}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {%endif%}
    {% csrf_token %}
    <div class="col-auto">
        <label for="exampleFormControlInput1" class="form-label">Date</label>
        <input name="date" type="date" class="form-control" id="exampleFormControlInput1" placeholder="date">
    </div>
    <div class="col-auto">
        <label for="inputPassword2" class="form-label">Month</label>
        <input name="month" type="month" class="form-control" id="inputPassword2" placeholder="month">
    </div>
    <div class="col-auto">
        <label class="form-label" for="inputGroupSelect01">Credit/Debit</label>
        <select name="option" class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="Credit">Credit</option>
            <option value="Debit">Debit</option>
        </select>
    </div>
    <div class="col-auto">
        <label class="form-label" for="inputGroupSelect01">Amount</label>
        <input name="amount" type="text" class="form-control" id="inputPassword2" placeholder="Amount">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Ok, Let's add</button>
    </div>
</form>

{% endblock body %}
